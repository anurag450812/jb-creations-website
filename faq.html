<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - Xidlz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #16697A;
            --primary-light: #489FB5;
            --primary-lighter: #82C0CC;
            --accent: #FFA62B;
            --white: #FFFFFF;
            --off-white: #EDE7E3;
            --text-dark: #1a3a42;
            --text-muted: #5a7a82;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--off-white);
            color: var(--text-dark);
            line-height: 1.7;
            padding-top: 56px;
        }

        /* Header */
        .faq-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--off-white);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 10px rgba(22, 105, 122, 0.1);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(22, 105, 122, 0.1);
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-right: 60px;
        }

        /* Main Container */
        .faq-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        /* Hero Section */
        .faq-hero {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 20px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        .faq-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .faq-hero h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .faq-hero .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 500;
            position: relative;
            letter-spacing: 1px;
        }

        /* Search Section */
        .faq-search {
            display: flex;
            max-width: 700px;
            margin: 0 auto 50px;
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(22, 105, 122, 0.1);
        }

        .faq-search input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            font-size: 1rem;
            color: var(--text-dark);
            background: var(--white);
        }

        .faq-search input::placeholder {
            color: var(--text-muted);
        }

        .faq-search input:focus {
            outline: none;
        }

        .faq-search button {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 16px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .faq-search button:hover {
            background: var(--primary-light);
        }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        /* FAQ Categories Grid */
        .faq-categories {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .faq-category-card {
            background: var(--white);
            border-radius: 12px;
            padding: 28px 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(22, 105, 122, 0.05);
        }

        .faq-category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(22, 105, 122, 0.15);
        }

        .category-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .category-icon svg {
            width: 48px;
            height: 48px;
            stroke: var(--primary);
            stroke-width: 1.5;
            fill: none;
        }

        .category-icon i {
            font-size: 2.2rem;
            color: var(--primary);
        }

        .category-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .faq-categories {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .faq-hero {
                padding: 32px 18px;
                border-radius: 20px;
            }
            
            .faq-hero h1 {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            
            .faq-hero .subtitle {
                font-size: 1rem;
            }

            .faq-categories {
                grid-template-columns: 1fr;
            }

            .faq-search {
                flex-direction: column;
            }

            .faq-search input {
                padding: 14px 20px;
            }

            .faq-search button {
                padding: 14px 20px;
            }

            .faq-category-card {
                padding: 20px;
            }

            .category-icon {
                width: 50px;
                height: 50px;
            }

            .category-icon svg {
                width: 40px;
                height: 40px;
            }

            .category-icon i {
                font-size: 1.8rem;
            }
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(22, 105, 122, 0.3);
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="faq-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </a>
        <div class="header-title">FAQ</div>
    </header>

    <!-- Main Container -->
    <div class="faq-container">
        <!-- Hero Section -->
        <div class="faq-hero">
            <h1>FAQ'S</h1>
            <p class="subtitle">( Frequently Asked Questions )</p>
        </div>

        <!-- Search Section -->
        <div class="faq-search">
            <input type="text" id="faqSearchInput" placeholder="Keyword" onkeyup="searchFAQs(event)">
            <button onclick="performSearch()">Search FAQ's</button>
        </div>

        <!-- General Queries Section -->
        <h2 class="section-title">General Queries</h2>

        <!-- FAQ Categories Grid -->
        <div class="faq-categories" id="faqCategories">
            <!-- Product Customization -->
            <a href="faq-category.html?category=customization" class="faq-category-card" data-keywords="product customization custom design personalize personalization edit modify">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="8" width="32" height="40" rx="2"/>
                        <path d="M12 16h24M12 24h24M12 32h16"/>
                        <rect x="28" y="28" width="28" height="28" rx="2"/>
                        <path d="M36 42h12M42 36v12"/>
                    </svg>
                </div>
                <span class="category-title">Product Customization (5)</span>
            </a>

            <!-- Communication and Feedback -->
            <a href="faq-category.html?category=communication" class="faq-category-card" data-keywords="communication feedback contact support help message chat">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="12" width="36" height="28" rx="3"/>
                        <path d="M8 32l12 12v-12"/>
                        <circle cx="20" cy="26" r="2" fill="currentColor"/>
                        <circle cx="28" cy="26" r="2" fill="currentColor"/>
                        <circle cx="36" cy="26" r="2" fill="currentColor"/>
                        <rect x="30" y="24" width="26" height="20" rx="3"/>
                        <path d="M56 36l-8 8v-8"/>
                    </svg>
                </div>
                <span class="category-title">Communication and Feedback (5)</span>
            </a>

            <!-- How to Place Order -->
            <a href="faq-category.html?category=order" class="faq-category-card" data-keywords="order place buy purchase how to checkout cart">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="8" width="44" height="48" rx="2"/>
                        <path d="M18 20h28M18 28h28M18 36h20"/>
                        <rect x="18" y="44" width="12" height="6" rx="1"/>
                        <path d="M44 40l4 4 8-8"/>
                    </svg>
                </div>
                <span class="category-title">How to Place Order? (7)</span>
            </a>

            <!-- Payment and Security -->
            <a href="faq-category.html?category=payment" class="faq-category-card" data-keywords="payment pay money security secure card upi razorpay refund transaction">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="16" width="52" height="32" rx="3"/>
                        <path d="M6 26h52"/>
                        <rect x="12" y="34" width="16" height="8" rx="1"/>
                        <circle cx="46" cy="38" r="4"/>
                        <circle cx="40" cy="38" r="4"/>
                    </svg>
                </div>
                <span class="category-title">Payment and Security (8)</span>
            </a>

            <!-- Shipping and Delivery -->
            <a href="faq-category.html?category=shipping" class="faq-category-card" data-keywords="shipping delivery ship deliver track tracking courier dispatch">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="20" width="36" height="24" rx="2"/>
                        <path d="M40 28h12l8 10v6H40z"/>
                        <circle cx="16" cy="48" r="6"/>
                        <circle cx="50" cy="48" r="6"/>
                        <path d="M22 44h22"/>
                    </svg>
                </div>
                <span class="category-title">Shipping and Delivery (15)</span>
            </a>

            <!-- My Account / Order History -->
            <a href="faq-category.html?category=account" class="faq-category-card" data-keywords="account profile order history login register sign up my orders">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="20" r="12"/>
                        <path d="M12 56c0-11 9-20 20-20s20 9 20 20"/>
                        <path d="M32 56v-8M26 52h12"/>
                    </svg>
                </div>
                <span class="category-title">My Account / Order History (16)</span>
            </a>

            <!-- Cancellation and Returns -->
            <a href="faq-category.html?category=returns" class="faq-category-card" data-keywords="cancel cancellation return refund exchange replace replacement">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="12" y="8" width="40" height="48" rx="2"/>
                        <circle cx="32" cy="32" r="14"/>
                        <path d="M26 32l4 4 8-8"/>
                        <path d="M18 16v-4h4M46 16v-4h-4"/>
                    </svg>
                </div>
                <span class="category-title">Cancellation and Returns (9)</span>
            </a>

            <!-- Coupons and Offers -->
            <a href="faq-category.html?category=coupons" class="faq-category-card" data-keywords="coupon offer discount promo code promocode deal sale">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <rect x="8" y="16" width="48" height="32" rx="3"/>
                        <circle cx="8" cy="32" r="6" fill="var(--off-white)"/>
                        <circle cx="56" cy="32" r="6" fill="var(--off-white)"/>
                        <path d="M24 16v32" stroke-dasharray="4 2"/>
                        <text x="38" y="36" font-size="14" font-weight="bold" fill="var(--primary)">%</text>
                    </svg>
                </div>
                <span class="category-title">Coupons and Offers (5)</span>
            </a>

            <!-- About Xidlz -->
            <a href="faq-category.html?category=about" class="faq-category-card" data-keywords="about xidlz company info information who what">
                <div class="category-icon">
                    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="32" cy="32" r="26"/>
                        <circle cx="32" cy="20" r="3" fill="var(--primary)"/>
                        <path d="M32 28v20"/>
                        <path d="M26 48h12"/>
                    </svg>
                </div>
                <span class="category-title">About Xidlz (5)</span>
            </a>
        </div>
    </div>

    <!-- Back to top button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Search functionality
        function searchFAQs(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('faqSearchInput').value.toLowerCase().trim();
            const categories = document.querySelectorAll('.faq-category-card');
            
            if (!searchTerm) {
                categories.forEach(card => {
                    card.style.display = 'flex';
                });
                return;
            }

            categories.forEach(card => {
                const title = card.querySelector('.category-title').textContent.toLowerCase();
                const keywords = card.dataset.keywords.toLowerCase();
                
                if (title.includes(searchTerm) || keywords.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Back to top functionality
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('backToTop');
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
