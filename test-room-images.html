<!DOCTYPE html>

<head>

    <title>Test Room Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .folder { margin-bottom: 30px; }
        .folder h2 { color: #FFFFFF; }
        .images { display: flex; gap: 10px; flex-wrap: wrap; }
        .images img { width: 200px; height: 150px; object-fit: cover; border: 1px solid #ccc; }
        .error { color: red; }
    </style>
</head>

    <h1>Room Preview Images Test</h1>
