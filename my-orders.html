<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - JB Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .orders-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            color: #2C2C2C;
            margin-bottom: 10px;
        }

        .user-info {
            background: #F0F0F0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .user-info h3 {
            margin-bottom: 15px;
            color: #1DB954;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .orders-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section-header {
            background: #1DB954;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-card {
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            transition: background 0.3s;
        }

        .order-card:hover {
            background: #F0F0F0;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-number {
            font-size: 18px;
            font-weight: 600;
            color: #1DB954;
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .order-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
        }

        .detail-value {
            font-size: 14px;
            color: #2C2C2C;
            font-weight: 500;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #1DB954;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6B6B6B;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-outline {
            background: white;
            color: #1DB954;
            border: 2px solid #1DB954;
        }

        .btn-outline:hover {
            background: #1DB954;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1DB954;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .orders-container {
                padding: 15px;
            }

            .page-header {
                padding: 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
            <div class="header-brand">
                <h1 class="brand-name">JB Creations</h1>
                <p class="brand-quote">Beautiful Memories Deserve a Frame</p>
            </div>
            <div class="header-right">
                <div class="auth-section" id="authSection">
                    <div class="user-dropdown" id="userDropdown">
                        <button class="user-avatar" id="userAvatar">
                            <i class="fas fa-user-circle"></i>
                            <span id="userName">User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu" id="dropdownMenu">
                            <a href="#" class="dropdown-item" onclick="viewProfile()">
                                <i class="fas fa-user"></i>
                                My Profile
                            </a>
                            <a href="#" class="dropdown-item" onclick="viewOrders()">
                                <i class="fas fa-box"></i>
                                My Orders
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="header-cart">
                    <a href="index.html" class="cart-icon-btn">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="orders-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>

        <div class="page-header">
            <h1>My Orders</h1>
            <p>Track and manage your photo framing orders</p>
        </div>

        <div class="user-info" id="userInfo">
            <!-- User information will be populated here -->
        </div>

        <div class="orders-section">
            <div class="section-header">
                <h2>Order History</h2>
                <button class="action-btn btn-outline" onclick="refreshOrders()">
                    <i class="fas fa-refresh"></i>
                    Refresh
                </button>
            </div>
            
            <div id="ordersContainer">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <h3>Loading your orders...</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        let currentUser = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            currentUser = authUtils.getCurrentUser();
            if (!currentUser) {
                sessionStorage.setItem('auth_redirect', window.location.href);
                window.location.href = 'auth.html';
                return;
            }

            updateUserInfo();
            loadUserOrders();
            setupUserDropdown();
        });

        // Update user information display
        function updateUserInfo() {
            const userInfoContainer = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            
            userName.textContent = currentUser.name;
            
            userInfoContainer.innerHTML = `
                <h3>Account Information</h3>
                <div class="user-details">
                    <div class="user-detail">
                        <i class="fas fa-user"></i>
                        <span>${currentUser.name}</span>
                    </div>
                    <div class="user-detail">
                        <i class="fas fa-envelope"></i>
                        <span>${currentUser.email}</span>
                    </div>
                    <div class="user-detail">
                        <i class="fas fa-phone"></i>
                        <span>${currentUser.phone}</span>
                    </div>
                    <div class="user-detail">
                        <i class="fas fa-calendar"></i>
                        <span>Member since ${new Date(currentUser.registrationDate).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
        }

        // Load user orders
        function loadUserOrders() {
            const ordersContainer = document.getElementById('ordersContainer');
            
            try {
                // Get user's orders from localStorage
                const users = JSON.parse(localStorage.getItem('jb_users') || '[]');
                const user = users.find(u => u.id === currentUser.id);
                const orders = user?.orders || [];

                if (orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-box-open"></i>
                            <h3>No orders yet</h3>
                            <p>You haven't placed any orders yet. Start creating your custom frames!</p>
                            <a href="index.html" class="action-btn btn-primary" style="margin-top: 20px;">
                                <i class="fas fa-plus"></i>
                                Create First Order
                            </a>
                        </div>
                    `;
                    return;
                }

                // Sort orders by date (newest first)
                orders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

                // Display orders
                ordersContainer.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-number">#${order.orderNumber}</div>
                            <div class="order-status status-${order.status}">
                                ${order.status}
                            </div>
                        </div>
                        
                        <div class="order-details">
                            <div class="order-detail">
                                <div class="detail-label">Order Date</div>
                                <div class="detail-value">${new Date(order.orderDate).toLocaleDateString()}</div>
                            </div>
                            <div class="order-detail">
                                <div class="detail-label">Items</div>
                                <div class="detail-value">${order.itemCount} item${order.itemCount > 1 ? 's' : ''}</div>
                            </div>
                            <div class="order-detail">
                                <div class="detail-label">Total</div>
                                <div class="detail-value">â‚¹${order.total}</div>
                            </div>
                            <div class="order-detail">
                                <div class="detail-label">Delivery</div>
                                <div class="detail-value">${order.deliveryMethod === 'express' ? 'Express' : 'Standard'}</div>
                            </div>
                        </div>

                        <div class="order-actions">
                            <button class="action-btn btn-primary" onclick="viewOrderDetails('${order.orderNumber}')">
                                <i class="fas fa-eye"></i>
                                View Details
                            </button>
                            <button class="action-btn btn-outline" onclick="trackOrder('${order.orderNumber}')">
                                <i class="fas fa-truck"></i>
                                Track Order
                            </button>
                            ${order.status === 'delivered' ? `
                                <button class="action-btn btn-secondary" onclick="reorderItems('${order.orderNumber}')">
                                    <i class="fas fa-redo"></i>
                                    Reorder
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading orders:', error);
                ordersContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading orders</h3>
                        <p>There was an error loading your orders. Please try refreshing the page.</p>
                        <button class="action-btn btn-primary" onclick="refreshOrders()" style="margin-top: 20px;">
                            <i class="fas fa-refresh"></i>
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // View order details
        function viewOrderDetails(orderNumber) {
            alert(`Order details for ${orderNumber} will be shown here.\n\nThis would typically show:\n- Full order information\n- Images\n- Delivery address\n- Payment details\n- Status timeline`);
        }

        // Track order
        function trackOrder(orderNumber) {
            alert(`Order tracking for ${orderNumber}\n\nStatus: Processing\nEstimated delivery: 5-7 business days\n\nYou will receive email updates when your order status changes.`);
        }

        // Reorder items
        function reorderItems(orderNumber) {
            alert(`Reorder functionality for ${orderNumber} will be implemented.\n\nThis would:\n- Add the same items to cart\n- Allow modifications\n- Proceed to checkout`);
        }

        // Refresh orders
        function refreshOrders() {
            loadUserOrders();
        }

        // Setup user dropdown
        function setupUserDropdown() {
            const userAvatar = document.getElementById('userAvatar');
            const userDropdown = document.getElementById('userDropdown');

            userAvatar.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });

            document.addEventListener('click', function() {
                userDropdown.classList.remove('active');
            });
        }

        // View profile
        function viewProfile() {
            alert(`Profile for ${currentUser.name}\nEmail: ${currentUser.email}\nPhone: ${currentUser.phone}\nMember since: ${new Date(currentUser.registrationDate).toLocaleDateString()}`);
        }

        // View orders (current page)
        function viewOrders() {
            // Already on orders page
        }

        // Logout
        function logout() {
            authUtils.logout();
        }
    </script>
</body>
</html>
