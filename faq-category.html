            padding-top: 56px;
        }

        /* Header */
        .faq-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--off-white);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 10px rgba(22, 105, 122, 0.1);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(22, 105, 122, 0.1);
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-right: 60px;
        }

        /* Main Container */
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        /* Category Header */

            text-align: center;
            padding: 30px 20px 40px;
        }

            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .category-header .question-count {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Search in Category */
        .category-search {
            display: flex;
            max-width: 600px;
            margin: 0 auto 40px;
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(22, 105, 122, 0.1);
        }

        .category-search input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            font-size: 1rem;
            color: var(--text-dark);
            background: var(--white);
        }

        .category-search input::placeholder {
            color: var(--text-muted);
        }

        .category-search input:focus {
            outline: none;
        }

            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .category-search button:hover {
            background: var(--primary-light);
        }

        /* FAQ Accordion */
        .faq-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .faq-item {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(22, 105, 122, 0.05);
            transition: box-shadow 0.3s;
        }

        .faq-item:hover {
            box-shadow: 0 4px 20px rgba(22, 105, 122, 0.1);
        }

        .faq-question {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            gap: 16px;
        }

        .faq-question h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        .faq-toggle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--off-white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .faq-toggle i {
            color: var(--primary);
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        .faq-item.active .faq-toggle {
            background: var(--primary);
        }

        .faq-item.active .faq-toggle i {
            color: var(--white);
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .faq-answer-content {
            padding: 0 24px 24px;
            color: var(--text-muted);
            line-height: 1.8;
        }

        .faq-answer-content p {
            margin-bottom: 12px;
        }

        .faq-answer-content p:last-child {
            margin-bottom: 0;
        }

        .faq-answer-content ul {
            padding-left: 20px;
            margin: 12px 0;
        }

        .faq-answer-content li {
            margin-bottom: 8px;
        }

        .faq-item.active .faq-answer {
            max-height: 1000px;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            if (category && faqData[category]) {
                loadCategory(category);
            } else {
                window.location.href = 'faq.html';
            }
        });

        function loadCategory(category) {
            const data = faqData[category];
            document.getElementById('categoryTitle').textContent = data.title;
            document.getElementById('headerTitle').textContent = data.title;
            document.getElementById('questionCount').textContent = `${data.questions.length} Questions`;
            document.title = `${data.title} - FAQ - Xidlz`;

            const faqList = document.getElementById('faqList');
            faqList.innerHTML = '';

            data.questions.forEach((item, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question" onclick="toggleFaq(${index})">
                        <h3>${item.q}</h3>
                        <div class="faq-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="faq-answer">
                        <div class="faq-answer-content">${item.a.startsWith('<') ? item.a : '<p>' + item.a + '</p>'}</div>
                    </div>
                `;
                faqList.appendChild(faqItem);
            });
        }

        function toggleFaq(index) {
            const items = document.querySelectorAll('.faq-item');
            const clickedItem = items[index];
            
            items.forEach((item, i) => {
                if (i !== index) {
                    item.classList.remove('active');
                }
            });
            
            clickedItem.classList.toggle('active');
        }

        function filterQuestions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const items = document.querySelectorAll('.faq-item');
            let visibleCount = 0;

            items.forEach(item => {
                const question = item.querySelector('h3').textContent.toLowerCase();
                const answer = item.querySelector('.faq-answer-content').textContent.toLowerCase();

                if (question.includes(searchTerm) || answer.includes(searchTerm)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });

            document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
