            border: 1px solid #ddd;

        }

            font-weight: bold;

        }
        .order-details {
            font-size: 0.9em;
            color: #666;
        }

<body>
    <div class="container">
        <h1>üîß Firebase Debug Tool</h1>
        <p>This tool helps debug Firebase connectivity and data storage issues.</p>
        
        <div id="firebase-status" class="status info">üîÑ Loading Firebase...</div>
        
        <h3>Debug Actions</h3>
        <button onclick="testFirebaseConnection()">Test Firebase Connection</button>
        <button onclick="loadAllOrders()">Load All Orders</button>

        <button onclick="clearResults()">Clear Results</button>
        
        <h3>Results</h3>
        <div id="results">Waiting for Firebase to load...\n</div>
        
        <h3>Orders Found</h3>
        <div id="orders-display">No orders loaded yet.</div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        window.firebaseImports = { initializeApp, getFirestore };
        log('‚úÖ Firebase SDK modules loaded\n');
    </script>

    <!-- Load Firebase Client -->
    <script type="module" src="firebase-client.js"></script>

    <!-- Debug Tool JavaScript -->
    <script>
        let firebaseAPI = null;

        // Logging function
        function log(message) {
            const results = document.getElementById('results');
            results.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
            results.scrollTop = results.scrollHeight;
            console.log(message);
        }

        // Wait for Firebase ready event
        window.addEventListener('firebaseReady', () => {
            log('üî• Firebase ready event received');
            firebaseAPI = window.jbAPI || window.jbFirebaseAPI;
            
            if (firebaseAPI) {
                document.getElementById('firebase-status').className = 'status success';
                document.getElementById('firebase-status').textContent = '‚úÖ Firebase connected successfully';
                log('‚úÖ Firebase API available for debugging\n');
            } else {
                document.getElementById('firebase-status').className = 'status error';
                document.getElementById('firebase-status').textContent = '‚ùå Firebase API not available';
                log('‚ùå Firebase API not available\n');
            }
        });

        // Fallback initialization
        setTimeout(() => {
            if (!firebaseAPI && (window.jbAPI || window.jbFirebaseAPI)) {
                firebaseAPI = window.jbAPI || window.jbFirebaseAPI;
                log('üîÑ Firebase API loaded via fallback\n');
                document.getElementById('firebase-status').className = 'status success';
                document.getElementById('firebase-status').textContent = '‚úÖ Firebase connected (fallback)';
            } else if (!firebaseAPI) {
                document.getElementById('firebase-status').className = 'status error';
                document.getElementById('firebase-status').textContent = '‚ùå Firebase connection failed';
                log('‚ùå Firebase connection failed after timeout\n');
            }
        }, 3000);

        // Test Firebase connection
        async function testFirebaseConnection() {
            log('\nüß™ Testing Firebase connection...');
            
            if (!firebaseAPI) {
                log('‚ùå No Firebase API instance available');
                return;
            }

            try {
                const result = await firebaseAPI.healthCheck();
                if (result.success) {
                    log('‚úÖ Firebase connection successful');
                    log(`   Status: ${result.status}`);
                    log(`   Backend: ${result.backend}`);
                    log(`   Timestamp: ${result.timestamp}`);
                } else {
                    log('‚ùå Firebase connection failed: ' + result.message);
                }
            } catch (error) {
                log('‚ùå Firebase connection error: ' + error.message);
            }
        }

        // Load all orders from Firebase
        async function loadAllOrders() {
            log('\nüìã Loading all orders from Firebase...');
            
            if (!firebaseAPI) {
                log('‚ùå No Firebase API instance available');
                return;
            }

            try {
                const result = await firebaseAPI.getAllOrders();
                
                if (result.success) {
                    const orders = result.orders || [];
                    log(`‚úÖ Successfully loaded ${orders.length} orders`);
                    
                    if (orders.length > 0) {
                        log('\nüìä Order Details:');
                        orders.forEach((order, index) => {
                            log(`\n--- Order ${index + 1} ---`);
                            log(`ID: ${order.id}`);
                            log(`Customer: ${order.customerName || 'N/A'}`);
                            log(`Email: ${order.customerEmail || 'N/A'}`);
                            log(`Amount: ‚Çπ${order.totalAmount || 'N/A'}`);
                            log(`Status: ${order.status || 'N/A'}`);
                            log(`Created: ${order.createdAt || 'N/A'}`);
                        });
                        
                        // Display orders in UI
                        displayOrders(orders);
                    } else {
                        log('üì≠ No orders found in database');
                        document.getElementById('orders-display').innerHTML = '<p style="color: #666;">No orders found in Firebase.</p>';
                    }
                } else {
                    log('‚ùå Failed to load orders: ' + result.error);
                    
                    // Check for permission errors
                    if (result.error && result.error.includes('permission')) {
                        log('üîí This appears to be a Firestore rules issue');
                        log('   Please check your Firestore security rules');
                    }
                }
            } catch (error) {
                log('‚ùå Error loading orders: ' + error.message);
                
                if (error.message.includes('permission') || error.message.includes('PERMISSION_DENIED')) {
                    log('üîí Permission denied error detected');
                    log('   Your Firestore rules may not be configured correctly');
                }
            }
        }

        // Display orders in a readable format
        function displayOrders(orders) {
            const container = document.getElementById('orders-display');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = '<p style="color: #666;">No orders to display.</p>';
                return;
            }

            const ordersHtml = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">Order #${order.id}</div>
                    <div class="order-details">
                        <strong>Customer:</strong> ${order.customerName || 'N/A'}<br>
                        <strong>Email:</strong> ${order.customerEmail || 'N/A'}<br>
                        <strong>Phone:</strong> ${order.customerPhone || 'N/A'}<br>
                        <strong>Amount:</strong> ‚Çπ${order.totalAmount || 'N/A'}<br>
                        <strong>Status:</strong> ${order.status || 'pending'}<br>
                        <strong>Created:</strong> ${order.createdAt ? new Date(order.createdAt).toLocaleString() : 'N/A'}<br>
                        <strong>Images:</strong> ${order.images ? order.images.length : 0} images
                    </div>
                </div>
            `).join('');

            container.innerHTML = ordersHtml;
        }

        // Check Firestore rules (informational)
        function checkFirestoreRules() {
            log('\nüîí Firestore Rules Check:');
            log('To check your Firestore rules:');

        // Clear results
        function clearResults() {
            document.getElementById('results').textContent = 'Results cleared...\n';
            document.getElementById('orders-display').innerHTML = 'Orders display cleared.';
        }

        // Initial load message
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Firebase Debug Tool initialized');
            log('Wait for Firebase to load, then test the connection\n');
        });
    </script>
