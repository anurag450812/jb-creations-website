<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - JB Creations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .checkout-section {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .section-title {
            font-size: 26px;
            margin-bottom: 25px;
            color: #1DB954;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            position: relative;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 2px;
            background: #1DB954;
            margin-left: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2C2C2C;
            font-size: 15px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #FFE8E6;
            border-radius: 12px;
            font-size: 15px;
            background: #FEFEFE;
            color: #2C2C2C;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1DB954;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            background: #FFFFFF;
        }

        .form-group input:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: #1DB954;
        }

        .delivery-option {
            border: 2px solid #FFE8E6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #FEFEFE;
        }

        .delivery-option:hover {
            border-color: #1DB954;
            background: #FFFFFF;
        }

        .delivery-option.selected {
            border-color: #1DB954;
            background: rgba(255, 107, 107, 0.05);
        }

        .form-group.required label::after {
            content: ' *';
            color: #1DB954;
            font-weight: bold;
        }

        .order-summary {
            background: #121212;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .order-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .order-item-specs {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .order-item-price {
            font-weight: 600;
            color: #1DB954;
        }

        .total-section {
            border-top: 2px solid #e1e5e9;
            padding-top: 15px;
            margin-top: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total-final {
            font-size: 20px;
            font-weight: 700;
            color: #2C2C2C;
        }

        .place-order-btn {
            width: 100%;
            background: #1DB954;
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .place-order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }

        .place-order-btn:hover::before {
            left: 100%;
        }

        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
            background: #1DB954;
        }

        .place-order-btn:disabled {
            background: #E0E0E0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-cart {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #1DB954;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-to-cart:hover {
            color: #1DB954;
            transform: translateX(-5px);
            text-decoration: underline;
        }

        .delivery-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .delivery-option {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delivery-option:hover,
        .delivery-option.selected {
            border-color: #1DB954;
            background: #f0f8ff;
        }

        .delivery-option input[type="radio"] {
            margin-right: 10px;
        }

        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .processing-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
        }

        .processing-spinner {
            font-size: 40px;
            color: #1DB954;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Guest Checkout Styles */
        .user-status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-status.logged-in {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .user-status.guest {
            background: #e2f3ff;
            border-color: #b8e2ff;
        }

        .checkout-options {
            text-align: center;
        }

        .option-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .checkout-method-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .checkout-method-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .checkout-method-btn:hover {
            border-color: #16697A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(22, 105, 122, 0.15);
        }

        .checkout-method-btn.active {
            border-color: #16697A;
            background: #f0f8ff;
            box-shadow: 0 4px 12px rgba(22, 105, 122, 0.2);
        }

        .checkout-method-btn i {
            font-size: 24px;
            color: #16697A;
        }

        .checkout-method-btn strong {
            display: block;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .checkout-method-btn small {
            color: #6c757d;
            font-size: 14px;
        }

        .guest-benefits {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }

        .guest-benefits h4 {
            margin: 0 0 10px 0;
            color: #16697A;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .guest-benefits ul {
            margin: 0;
            padding-left: 20px;
        }

        .guest-benefits li {
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .guest-checkout-notice {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guest-checkout-notice i {
            color: #856404;
        }

        .guest-checkout-notice span {
            font-weight: 600;
            color: #856404;
        }

        .guest-checkout-notice small {
            color: #6c757d;
            margin-left: auto;
        }

        .btn-link {
            background: none;
            border: none;
            color: #16697A;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-link:hover {
            color: #0f5a6a;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 15px;
            }

            .checkout-section {
                padding: 20px;
            }

            .delivery-options {
                grid-template-columns: 1fr;
            }

            .checkout-method-buttons {
                flex-direction: column;
            }

            .checkout-method-btn {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Home</span>
                </a>
            </div>
            <div class="header-brand">
                <h1 class="brand-name">JB Creations</h1>
                <p class="brand-quote">Beautiful Memories Deserve a Frame</p>
            </div>
            <div class="header-cart">
                <a href="index.html" class="cart-icon-btn">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="checkout-container">
        <!-- Customer Information Section -->
        <div class="checkout-section">
            <a href="cart.html" class="back-to-cart">
                <i class="fas fa-arrow-left"></i>
                Back to Cart
            </a>
            
            <!-- User Status Container -->
            <div id="userStatusContainer" style="display: none; margin-bottom: 20px;"></div>
            
            <h2 class="section-title">
                <i class="fas fa-user"></i>
                Customer Information
            </h2>

            <!-- Guest Checkout Indicator -->
            <div id="guestIndicator" style="display: none;" class="guest-checkout-notice">
                <i class="fas fa-user"></i>
                <span>Checking out as guest</span>
                <small>You will receive order confirmation via email</small>
            </div>

            <form id="checkoutForm">
                <div class="form-group required">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>

                <div class="form-group required">
                    <label for="customerEmail">Email Address</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>

                <div class="form-group required">
                    <label for="customerPhone">Phone Number</label>
                    <input type="tel" id="customerPhone" name="customerPhone" required>
                </div>

                <div class="form-group required">
                    <label for="customerAddress">Delivery Address</label>
                    <textarea id="customerAddress" name="customerAddress" rows="4" required placeholder="Please provide your complete address including pincode"></textarea>
                </div>

                <div class="form-group">
                    <label for="deliveryMethod">Delivery Method</label>
                    <div class="delivery-options">
                        <div class="delivery-option" onclick="selectDelivery('standard')">
                            <input type="radio" name="deliveryMethod" value="standard" id="standardDelivery" checked>
                            <label for="standardDelivery">
                                <strong>Standard Delivery</strong><br>
                                <small>5-7 business days - ₹50</small>
                            </label>
                        </div>
                        <div class="delivery-option" onclick="selectDelivery('express')">
                            <input type="radio" name="deliveryMethod" value="express" id="expressDelivery">
                            <label for="expressDelivery">
                                <strong>Express Delivery</strong><br>
                                <small>2-3 business days - ₹100</small>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="specialInstructions">Special Instructions (Optional)</label>
                    <textarea id="specialInstructions" name="specialInstructions" rows="3" placeholder="Any special requirements or notes for your order"></textarea>
                </div>
            </form>
        </div>

        <!-- Order Summary Section -->
        <div class="checkout-section">
            <h2 class="section-title">
                <i class="fas fa-receipt"></i>
                Order Summary
            </h2>

            <div class="order-summary" id="orderSummary">
                <!-- Order items will be populated here -->
            </div>

            <div class="total-section">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="total-row">
                    <span>Delivery:</span>
                    <span id="deliveryCharge">₹50</span>
                </div>
                <div class="total-row total-final">
                    <span>Total:</span>
                    <span id="finalTotal">₹0</span>
                </div>
            </div>

            <button class="place-order-btn" id="placeOrderBtn" onclick="placeOrder()">
                <i class="fas fa-check-circle"></i>
                Place Order
            </button>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="processing-spinner">
                <i class="fas fa-spinner"></i>
            </div>
            <h3>Processing Your Order...</h3>
            <p>Please wait while we prepare your order details.</p>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
